{% block content %}

<div id='stories'>

</div>

<script>
const storiesElement = document.getElementById("stories") // get an html element
// storiesElement.innerHTML = 'Loading...' // set new html in that element
// var el1 = "<h1>Hi there 1</h1>"
// var el2 = "<h1>Hi there 2</h1>"
// var el3 = "<h1>Hi there 3</h1>"
// storiesElement.innerHTML = el1 + el2 + el3
const xhr = new XMLHttpRequest()
const method = 'GET' // "Post"
const url = "/stories"
const responseType = "json"

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function(){
    const serverResponse = xhr.response
    const listedItems = serverResponse.response //array
    var finalStoryStr = ""
    var i;
    for (i=0;i<listedItems.length; i++) {
         console.log(i)
         console.log(listedItems[i])
         var currentItem = "<div class='mb-4'><h1>" + listedItems[i].id + "</h1>" + "<p>" + listedItems[i].content + "</p></div>"
             finalStoryStr += currentItem
     }
     storiesElement.innerHTML = finalStoryStr
     // console.log(listedItems)
}
xhr.send()

</script>
{% endblock content %}
